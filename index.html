<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Demo: Show changes over time with Mapbox GL JS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.js"></script>
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      }

      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }

      h1 {
        font-size: 20px;
        line-height: 30px;
      }

      h2 {
        font-size: 14px;
        line-height: 20px;
        margin-bottom: 10px;
      }

      a {
        text-decoration: none;
        color: #2dc4b2;
      }

      #console {
        position: absolute;
        margin: 10px;
        width: 240px;
        background-color: white;
        padding: 10px 20px;
      }

      .session {
        margin-bottom: 20px;
      }

      .row {
        height: 12px;
        width: 100%;
      }

      .colors {
        background: linear-gradient(
          to right,
          #2dc4b2,
          #3bb3c3,
          #669ec4,
          #8b88b6,
          #a2719b,
          #aa5e79
        );
        margin-bottom: 5px;
      }

      .label {
        width: 15%;
        display: inline-block;
        text-align: center;
      }
    </style>
  </head>

  <body>
    <div id="map"></div>
    <div id="console">
      <h1>Flowing Histories</h1>
      <p>
        Walk through the history of the 
        <a href="https://www.gorge.ca/">Gorge</a>
        in Victoria, BC
      </p>
      <div class="session">
        <h2>Year: <label id="active-year">1800</label></h2>
        <input
          id="slider"
          class="row"
          type="range"
          min="0"
          max="2025"
          step="1"
          value="0"
        />
      </div>
    </div>

    <script>
      mapboxgl.accessToken = 'pk.eyJ1IjoibGl6bWNjbGVhcnkiLCJhIjoiY203dXJvbG8zMDQxcTJqb2RobWJrb29rZiJ9.EXEp4Zxzb90S3p3977Pnfw';

      const map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/lizmccleary/cmc3wnb1o00e801so32wg6jk1',
        center: [-123.40653732883574, 48.44640275829445],
        zoom: 12.5
      });

      map.on('load', () => {
        let filterYear = ['==', ['number', ['get', 'Year']], 1800];

        map.addLayer({
          id: 'points',
          type: 'circle',
          source: {
            type: 'geojson',
            data: 'https://raw.githubusercontent.com/lizmccleary/flowing_histories/main/points.geojson'
          },
          paint: {
            'circle-radius': 1,
            'circle-color':'#AA5E79',
            'circle-opacity': 0.8
          },
          filter: ['all', filterYear]
        });

        document.getElementById('slider').addEventListener('input', (event) => {
          const year = parseInt(event.target.value);
          filterYear = ['==', ['number', ['get', 'Year']], year];
          map.setFilter('points', ['all', filterYear]);

          // update the UI text
          document.getElementById('active-year').innerText = year;
        });
      });
    </script>
  </body>
</html>
